<!DOCTYPE html>

<th:block
	th:replace="~{/layout/mainLayout::setContent(~{this::content})}">
	<th:block th:fragment="content">
		<ul>
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
				<li th:each="dto:${list}">
					<a th:href="@{/deal/read(no=${dto.no})}">
						<div class="col mb-5">
							<div class="card h-100">
								<img class="card-img-top"
									th:src="${dto.img}"
									alt="..." width="450" height="300"/>
								<div class="card-body p-4" style="width: 260px; height: 128px;">
									<div class="text-center">
										<h5 class="fw-bolder"
											style="width: 200px; height: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block;">[[${dto.title}]]</h5>
									</div>
									<div
										style="width: 200px; height: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block; font-size: 14px">
										<img
											src="https://us.123rf.com/450wm/jpgon/jpgon1510/jpgon151002557/47067657-%EC%9B%90%ED%99%94-%EA%B8%B0%ED%98%B8-%EA%B2%A9%EB%A6%AC-%EB%90%9C-%EB%B2%A1%ED%84%B0-%EC%9D%BC%EB%9F%AC%EC%8A%A4%ED%8A%B8-%EB%A0%88%EC%9D%B4-%EC%85%98.jpg" width="16" height="18"/>
										 [[${dto.price}]]원
									</div>
									<div
										style="width: 200px; height: 24px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; display: inline-block; font-size: 14px">
										<img
											src="https://m.bunjang.co.kr/pc-static/resource/5dcce33ad99f3020a4ab.png"
											width="16" height="18" /> 거래지역 : [[${dto.address}]]
									</div>
								</div>
							</div>
						</div>
				</a></li>
			</div>
		</ul>

	</th:block>
</th:block>
